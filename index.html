<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndustrIA Bridge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 24px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .header .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      border-radius: 8px;
    }
    
    .header p {
      color: #888;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-badge.connected {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    
    .status-badge.disconnected {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
    
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .card h3 {
      font-size: 14px;
      color: #888;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      border-color: #f59e0b;
    }
    
    .form-group input::placeholder {
      color: #555;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: #000;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .machine-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .machine-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .machine-item:last-child {
      margin-bottom: 0;
    }
    
    .machine-info h4 {
      font-size: 14px;
      color: #fff;
    }
    
    .machine-info p {
      font-size: 11px;
      color: #666;
    }
    
    .machine-folder {
      font-size: 10px;
      color: #22c55e;
      margin-top: 2px;
    }
    
    .machine-folder.not-set {
      color: #f59e0b;
    }
    
    .btn-folder {
      padding: 6px 12px;
      font-size: 11px;
    }
    
    .log-box {
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      padding: 10px;
      max-height: 120px;
      overflow-y: auto;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 11px;
    }
    
    .log-entry {
      padding: 2px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .log-entry:last-child {
      border-bottom: none;
    }
    
    .log-time {
      color: #555;
    }
    
    .log-info { color: #60a5fa; }
    .log-warn { color: #f59e0b; }
    .log-error { color: #ef4444; }
    
    .error-message {
      color: #ef4444;
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }
    
    #login-view, #main-view {
      display: none;
    }
    
    #login-view.active, #main-view.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <div class="logo"></div>
        IndustrIA Bridge
      </h1>
      <p>Conexión automática con tronzadoras CNC</p>
    </div>

    <div id="login-view" class="active">
      <div class="card">
        <h3>Iniciar Sesión</h3>
        <form id="login-form">
          <div class="form-group">
            <label>Servidor</label>
            <input type="text" id="server-url" placeholder="https://industria.app" value="">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="tu@email.com" required>
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-primary" id="login-btn">
            Conectar
          </button>
          <div id="login-error" class="error-message"></div>
        </form>
      </div>
    </div>

    <div id="main-view">
      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <h3 style="margin: 0;">Estado</h3>
          <span id="status-badge" class="status-badge connected">
            <span class="status-dot"></span>
            Conectado
          </span>
        </div>
        <p style="font-size: 13px; color: #aaa;">
          Usuario: <span id="user-email">-</span>
        </p>
      </div>

      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <h3 style="margin: 0;">Máquinas</h3>
          <button class="btn btn-secondary btn-folder" id="sync-btn">Sincronizar</button>
        </div>
        <div id="machine-list" class="machine-list">
          <p style="color: #666; font-size: 13px; text-align: center; padding: 20px;">
            No hay máquinas configuradas
          </p>
        </div>
      </div>

      <div class="card">
        <h3>Actividad Reciente</h3>
        <div id="log-box" class="log-box">
          <div class="log-entry">
            <span class="log-time">--:--:--</span>
            <span class="log-info">Esperando conexión...</span>
          </div>
        </div>
      </div>

      <button class="btn btn-danger" id="logout-btn">
        Desconectar
      </button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
